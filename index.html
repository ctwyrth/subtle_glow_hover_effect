<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>Subtle Glow Hover Effect</title>

      <link rel="stylesheet" href="style.css">
   </head>

   <body>
      <div id="cards">
         <div class="card">
            <div class="card-border"></div>
            <div class="card-content">
               <div class="card-body" style="--bgcolor: rgba(52, 243, 122, 0.15)">
                  <h3>pay attention to</h3>
                  <p>read →</p>
               </div>
            </div>
         </div>
         <div class="card">
            <div class="card-border"></div>
            <div class="card-content">
               <div class="card-body" style="--bgcolor: rgba(243, 52, 122, 0.15)">
                  <h3>the title text,</h3>
                  <p>these →</p>
               </div>
            </div>
         </div>
         <div class="card">
            <div class="card-border"></div>
            <div class="card-content">
               <div class="card-body" style="--bgcolor: rgba(52, 122, 243, 0.15)">
                  <h3>borders, and</h3>
                  <p>messages ↩</p>
               </div>
            </div>
         </div>
         <div class="card">
            <div class="card-border"></div>
            <div class="card-content">
               <div class="card-body" style="--bgcolor: rgba(122, 52, 243, 0.15)">
                  <h3>backgrounds, as you</h3>
                  <p>from →</p>
               </div>
            </div>
         </div>
         <div class="card">
            <div class="card-border"></div>
            <div class="card-content">
               <div class="card-body" style="--bgcolor: rgba(243, 122, 52, 0.15)">
                  <h3>move your mouse</h3>
                  <p>left to right →</p>
               </div>
            </div>
         </div>
         <div class="card">
            <div class="card-border"></div>
            <div class="card-content">
               <div class="card-body" style="--bgcolor: rgba(52, 243, 122, 0.15)">
                  <h3>over the cards!</h3>
                  <p>top to bottom ｜</p>
               </div>
            </div>
         </div>
      </div>
   </body>

   <script src="script.js"></script>
</html>
